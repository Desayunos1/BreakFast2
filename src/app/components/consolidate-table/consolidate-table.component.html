<!--The content below is only a placeholder and can be replaced.-->

<table mat-table [dataSource]="datos" class="lessons-table mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="TypeSnack">
      <th mat-header-cell *matHeaderCellDef> Snack </th>
      <td mat-cell *matCellDef="let element"> {{getTypeSnack(element.key)}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
    </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
